
services:
  mongodb:
    image: mongo:6
    container_name: relation-graph-mongodb
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - relation-graph-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: aniol0012/relation-graph-backend:latest
    container_name: relation-graph-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=relation_graph_db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - relation-graph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: aniol0012/relation-graph-frontend:latest
    container_name: relation-graph-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - relation-graph-network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  relation-graph-network:
    driver: bridge

